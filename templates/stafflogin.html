<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/staffloginstyles.css">
</head>
<body class="dark-mode">
    <div class="container">
        {% if session['errormsg'] %}
        <div class="error-container">
            <div class="error-box">
                {{ session['errormsg'] }}
            </div>
        </div>
        {% endif %}
        <div class="form">
            <div class="logoicon">
                <img src="https://cdn.discordapp.com/icons/913838786947977256/31e403312e7ac1efd09c901d391a3538.webp" alt="Logo">
            </div>
            <h1>Authorization</h1>
            <p>Authorize yourself to continue to the Dashboard.</p>
            <div class="login-button">
                <a href="/login">
                    <i class="fab fa-discord" id="db"></i> Continue with Discord
                </a>
            </div>
        </div>
    </div>

    <div class="switch-container" onclick="toggleTheme()">
        <div class="switch-circle">
            <i class="fas fa-moon"></i>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');

            const isLightMode = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLightMode ? 'light' : 'dark');

            document.querySelector(".switch-circle i").className = isLightMode ? "fas fa-sun" : "fas fa-moon";
        }

        (function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                document.body.classList.remove('dark-mode');
                document.querySelector(".switch-circle i").className = "fas fa-sun";
            }
        })();
    </script>
</body>
</html>
