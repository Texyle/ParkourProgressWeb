<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkour Progress - Maps</title>
    <link rel="stylesheet" href="/css/mapsstyles.css">
    <link rel="stylesheet" href="/css/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/pages/index.html"><img src="https://cdn.discordapp.com/icons/913838786947977256/31e403312e7ac1efd09c901d391a3538.webp" alt="Logo" class="logo-image"></a>
            <div class="logo-text">
                <a href="/pages/index.html">Parkour Progress</a>
                <p>Crafted by ImChill1n and Texyle</p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="/pages/index.html">Home</a></li>
                <li><a href="/pages/staff.html">Staff</a></li>
                <li><a href="/pages/maps.html">Maps</a></li>
                <li><a href="/pages/profile.html">Profile</a></li>
            </ul>
        </nav>
        <div class="discord-container">
            <div class="discord-button">
                <a href="https://discord.gg/n6uxKDMsNZ" target="_blank">
                    <i class="fab fa-discord"></i> Join Discord
                </a>
            </div>
            <div class="discord-widget">
                <iframe src="https://discord.com/widget?id=913838786947977256&theme=dark" width="350" height="650" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
            </div>
        </div>
    </header>
    <main class="main-background">
        <div class="discord-widget">
            <iframe src="https://discord.com/widget?id=913838786947977256&theme=dark" width="350" height="650" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        </div>
        <section class="modal">
            <h1>Maps</h1>
            <p>You can search for a map or use filters below.</p> 
            <div class="input-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="map-name" id="map-name">
            </div>
            <div class="filters">
                <label id="extra-text">Extra <input type="checkbox" name="extra" id="extra"></label>
                <label id="gamemode-text">Gamemode</label>
                <select name="gamemode" id="gamemode">
                    <option value="Any">Any</option>
                    <option value="Rankup">Rankup</option>
                    <option value="Segmented">Segmented</option>
                    <option value="Onlysprint">Onlysprint</option>
                    <option value="Tag">Tag</option>
                </select>
            </div>
        </section>
        
        <p id="result-message"></p>
    </main> 
</body>
</html>
