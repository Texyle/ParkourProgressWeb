<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkour Progress - Map</title>
    <link rel="stylesheet" href="/css/mapstyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <div id="bg-blur">
        <header>
            <div class="logo">
                <a href="/pages/index.html"><img src="https://cdn.discordapp.com/icons/913838786947977256/31e403312e7ac1efd09c901d391a3538.webp" alt="Logo" class="logo-image"></a>
                <a href="/pages/index.html">Parkour Progress</a>
            </div>
            <nav>
                <ul>
                    <li><a href="/pages/index.html">Home</a></li>
                    <li><a href="/pages/staff.html">Staff</a></li>
                    <li><a href="/pages/maps.html">Maps</a></li>
                    <li><a href="/pages/players.html">Players</a></li>
                </ul>
            </nav>
            <div class="discord-container">
                <div class="discord-button">
                    <a href="https://discord.gg/n6uxKDMsNZ" target="_blank">
                        <i class="fab fa-discord"></i> Join Discord
                    </a>
                </div>
                <div class="discord-widget">
                    <iframe src="https://discord.com/widget?id=913838786947977256&theme=dark" width="350" height="650" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
                </div>
            </div>
        </header>

        <div id="main-box">
            <h1>Pandora's Box</h1>
            <hr />
            <div class="table-box-wrapper">
                <div class="table-box collapsed" id="table-box-victors">
                    <button type="button" class="collapse" id="collapse-victors">Victors</button>
                    <table class="table table-victors">
                        <colgroup>
                            <col span="1" style="width: 15%;">
                            <col span="1" style="width: 70%;">
                            <col span="1" style="width: 15%;">
                         </colgroup>

                        <thead>
                            <tr>
                                <th scope="col">Position</th>
                                <th scope="col">Player</th>
                                <th scope="col">Sky Fails</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="row">1</td>
                                <td>Texyle</td>
                                <td>123</td>
                            </tr>
                            <tr>
                                <td scope="row">2</td>
                                <td>Texyle</td>
                                <td>123</td>
                            </tr>
                            <tr>
                                <td scope="row">3</td>
                                <td>Texyle</td>
                                <td>123</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="table-box-wrapper">
                <div class="table-box collapsed" id="table-box-sections">
                    <button type="button" class="collapse" id="collapse-sections">Sections</button>
                    <table class="table table-sections">
                        <tbody>
                            <tr>
                                <td scope="row">s1</td>
                            </tr>
                            <tr>
                                <td scope="row">s2</td>
                            </tr>
                            <tr>
                                <td scope="row">s3</td>
                            </tr>
                            <tr>
                                <td scope="row">those will also expand on click and show players</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/map.js"></script>
</body>

</html>
